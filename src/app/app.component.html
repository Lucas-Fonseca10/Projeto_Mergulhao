<ion-app>

      <ion-header>
          <ion-toolbar>
            <ion-title>
             xxxx
            </ion-title>
          </ion-toolbar>
      </ion-header>

      <ion-content>
          <ion-list >
            <ion-menu-toggle> 
              <ion-item lines="none" routerLink="/places/discover"> 
                <ion-icon name="business" slot="start"></ion-icon>
                <ion-label>Descobrir Locais</ion-label>     
              </ion-item>
            </ion-menu-toggle>
           
            <ion-menu-toggle>
              <ion-item lines="none" routerLink="/booking">

              </ion-item>
            </ion-menu-toggle>

            <ion-menu-toggle>
                <ion-item lines="none" (click)="onLogout()" button >

                </ion-item>
            </ion-menu-toggle>

      </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
