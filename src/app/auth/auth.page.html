<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm='6' offset-sm='3'>
          <ion-list>
            <ion-item>
              <ion-label position="floating"> E-mail</ion-label>
              <ion-input 
			   type="email"
			   ngModel name="email" 
			   required
			   email
			   #emailCtrl='ngModel'>
			</ion-input>
			</ion-item>
			<ion-item 
				*ngIf="!emailCtrl.valid && emailCtrl.touched"
				lines="none"
				>
				<ion-label>
					Deve conter um E-mail v√°lido
				</ion-label>
			</ion-item>
            <ion-item>
              <ion-label position="floating">Senha</ion-label>
			  <ion-input
			   type="password" 
			   ngModel name="password" 
			   required 
			   minlength="6"
			   #passwordCtrl="ngModel" ></ion-input>
			</ion-item>
			<ion-item 
				*ngIf="!passwordCtrl.valid && passwordCtrl.touched"
				lines="none"
				>
				<ion-label>
					Deve conter pelo menos 6 caracteres
				</ion-label>
			</ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm='6' offset-sm='3'>
		  <ion-button
			type="button" 
			color="primary" 
			fill="clear" 
			expand="block"
			(click)="onSwichAuthMode()"
			>
			Trocar para {{ isLogin ? 'Signup' : 'Login'}}
		  </ion-button>
		  <ion-button 
				type="submit" 
				color="primary"  
				expand="block"
				[disabled]="!f.valid"
			>
              {{ isLogin ? 'Login' : 'Signup'}}
            </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!--<ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>-->

</ion-content>
