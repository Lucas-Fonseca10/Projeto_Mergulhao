<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Minhas Ofertas</ion-title>
    <ion-buttons slot='primary'>
      <ion-button routerLink="/places/offers/new">
        <ion-icon name="add" slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row >
        <ion-col size="12" size-sm="8" offset-sm="2">
          <div *ngIf="isLoading" class="ion-text-center">
            <ion-spinner> </ion-spinner>
          </div>
          <div class="ion-text-center" *ngIf="!isLoading && offers.length <= 0"> 
            <p>Não há nenhum local sendo ofertado, por favor crie um. </p>
            <ion-button routerLink="/places/offers/new">
              Criar local
            </ion-button>
          </div>
          <ion-list *ngIf="!isLoading && offers.length > 0">
            <ion-item-sliding *ngFor= 'let offer of offers' #slidindItem>
              <app-offer-item [offer]="offer"></app-offer-item>
             <ion-item-options>
               <ion-item-option
                color="secondary" 
                (click)="onEdit(offer.id, slidindItem)"
                > 
                  <ion-icon name="create" slot="icon-only"></ion-icon>
               </ion-item-option>
             </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
